        <section class="box">
            <from action="">
                <fieldset>
                    <legend><b>TRABALHE CONOSCO</b></legend>
                    <br>
                    <div class="InputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <br>
                    <div class="InputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">E-mail</label>
                    </div>
                    <br>
                    <div class="InputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                    <br><br>
                    <label>Envie seu currículo:</label>
                    <input type="file" id="arquivo">
                    <br><br>
                    <label>Qual sua pretenção salárial:</label>
                    <input type="range" list="tickmarks">
                    <datalist id="tickmarks">
                        <option value="1.212,00" label="R$ 1.212,00">
                        <option value="2.000,00"><option value="3.000,00">
                        <option value="4.000,00">
                        <option value="5.000,00" label="R$ 5.000,00">
                        <option value="6.000,00">
                        <option value="7.000,00">
                        <option value="8.000,00">
                        <option value="9.000,00">
                        <option value="10.000,00" label="R$ 10.000,00">
                    </datalist>
                    <br><br>
                    <p>Selecione sua disponibilidade:</p>
                    <input type="radio" id="desempregadoComecar" name="disponibilidade" value="Estou desempregado e tenho opção de começar agora">
                    <label for="desempregadoComecar"> Estou desempregado e tenho opção de começar agora.</label>
                    <br><br>
                    <input type="radio" id="empregadoComecar" name="disponibilidade" value="Estou desempregado e tenho opção de começar agora">
                    <label for="empregadoComecar"> Estou empregado, mas considero mudar de emprego.</label>
                    <br><br>
                    <input type="radio" id="empregadoNaoComecar" name="disponibilidade" value="Estou desempregado e tenho opção de começar agora">
                    <label for="empregadoNaoComecar"> Estou empregado, mas não posso começar agora.</label>
                    <br><br>
                    <p>Deixe sua mensagem:</p>
                    <textarea name="mensagem" rows="8" cols="60" maxlength="500"></textarea>
                    <br><br>
                    <input type="submit" id="submit" value="ENVIAR">
                </fieldset>
            </from>
        </section>
